<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Título del post">
      <mat-error *ngIf="form.get('title').invalid">Por favor ingresa un título para el post</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Subir imagen</button>
      <input type="file" #filePicker (change)="onFilePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>


    <mat-form-field>
      <textarea matInput rows="4" formControlName="content" placeholder="Contenido del post"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Por favor ingresa un contenido para el post</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Guardar Post</button>
  </form>
</mat-card>
